<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Music Player</title>
  <style>
    * {
      box-sizing: border-box;
    }

body {
  margin: 0;
  padding: 0;
  min-height: 100vh;
  width: 100%;
  background: linear-gradient(135deg, #1a1a2e, #16213e);
  background-attachment: fixed; /* Keeps the gradient fixed during scroll */
  background-size: cover;
  background-repeat: no-repeat;
  color: white;
  font-family: "Poppins", sans-serif;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  text-align: center;
  position: relative;
  overflow-y: auto; /* Enable vertical scrolling */
  scroll-behavior: smooth; /* Smooth scrolling effect */
}
h1 {
  color: green;
  text-shadow: 0 0 2px white, 0 0 5px white;
}



    h2 {
      margin-bottom: 15px;
      font-size: 24px;
    }

    audio {
      width: 80%;
      max-width: 400px;
      margin-bottom: 15px;
    }

    #songTitle {
      margin: 10px 0;
      font-size: 18px;
      font-weight: 500;
    }

    img {
      width: 220px;
      height: 320px;
      object-fit: contain;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      margin-top: 20px;
      border-radius: 15px;
      transition: transform 0.3s ease;
    }

    /* Pulse (heartbeat) animation */
    .pulse {
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      25% { transform: scale(1.05); }
      50% { transform: scale(1.1); }
      75% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    #player {
      margin-top: 5px;
      height: 30px;
    }
    
    #songTitle {
      display: none;
    }
.playing-bg {
  animation: colorPulse 10s infinite alternate;
  background-size: 400% 400%;
  transition: background 1s ease-in-out;
}

    /* Footer styles */
    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

.footer-logo {
  width: 80px; /* Adjust width as needed */
  height: 20px; /* Adjust height as needed */
  border-radius: 0; /* Remove the circle shape */
  object-fit: cover;
  margin: 0;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  vertical-align: middle;
}

    .footer-logo:hover {
      transform: scale(1.1);
      box-shadow: 0 0 12px rgba(79, 209, 197, 0.7);
    }

    @media (max-width: 480px) {
      img {
        width: 200px;
        height: 280px;
      }
      h2 {
        font-size: 20px;
      }
      .footer-logo {
        width: 60px;
        height: 20px;
      }
    }
    #equalizerCanvas {
  width: 80%;
  max-width: 400px;
  height: 100px;
  margin-top: 10px;
  border-radius: 10px;
  background: rgba(255, 255, 255, 0.05);
  box-shadow: 0 0 10px rgba(79, 209, 197, 0.4);
}

  </style>
</head>
<body>
  <h1>Spotifycard Playlist</h1>
  <h2>ðŸŽµ Now Playing</h2>
  <p id="songTitle"></p>
  <canvas id="equalizerCanvas" width="400" height="100"></canvas>
  <audio id="player" controls autoplay></audio>
  <img id="albumArt" src="" alt="Album Art">


  <!-- ðŸŽ§ Footer -->
  <footer>
    <p>Made with ðŸ’™ by</p>
   <a href="https://web.facebook.com/joezelbermudez"> <img src="mylogo.png" alt="Logo" class="footer-logo"></a>
    <span>| Â© 2025</span>
  </footer>

<script>
  const params = new URLSearchParams(window.location.search);
  const song = params.get("song");

  const player = document.getElementById("player");
  const title = document.getElementById("songTitle");
  const albumArt = document.getElementById("albumArt");

  if (song) {
    player.src = `songs/${song}`;
    title.textContent = `${song.replace('.mp3', '').replace(/_/g, ' ')}`;
    player.play();

    const baseName = song.replace('.mp3', '');
    const jpgPath = `image/${baseName}.jpg`;
    const pngPath = `image/${baseName}.png`;

    // Check JPG first, then PNG
    fetch(jpgPath, { method: 'HEAD' })
      .then(res => {
        if (res.ok) {
          albumArt.src = jpgPath;
        } else {
          fetch(pngPath, { method: 'HEAD' })
            .then(res2 => {
              albumArt.src = res2.ok ? pngPath : 'image/default.jpg';
            })
            .catch(() => {
              albumArt.src = 'image/default.jpg';
            });
        }
      })
      .catch(() => {
        albumArt.src = 'image/default.jpg';
      });
  } else {
    title.textContent = "No song selected. Add ?song=song1.mp3 to the URL.";
    albumArt.style.display = "none";
  }

  // ðŸ’“ Pulse animation when playing
player.addEventListener('play', () => {
  albumArt.classList.add('pulse');
});

player.addEventListener('pause', () => {
  albumArt.classList.remove('pulse');

});

player.addEventListener('ended', () => {
  albumArt.classList.remove('pulse');

});


  document.body.addEventListener("click", () => {
  if (player.paused) {
    player.play();
    albumArt.classList.add("pulse");
  } else {
    player.pause();
    albumArt.classList.remove("pulse");
  }
});

const canvas = document.getElementById("equalizerCanvas");
const ctx = canvas.getContext("2d");
let audioCtx, analyser, source, dataArray, bufferLength, animationId;

// ðŸŽµ Setup AudioContext for real-time visualization
function setupEqualizer() {
  if (!audioCtx) {
    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    analyser = audioCtx.createAnalyser();
    source = audioCtx.createMediaElementSource(player);
    source.connect(analyser);
    analyser.connect(audioCtx.destination);
    analyser.fftSize = 128; // smoother animation, more bars
    bufferLength = analyser.frequencyBinCount;
    dataArray = new Uint8Array(bufferLength);

    // For smooth fading effect
    barHeights = new Float32Array(bufferLength).fill(0);
  }
}

// ðŸŽ¨ Draw smooth colorful equalizer bars
function drawEqualizer() {
  animationId = requestAnimationFrame(drawEqualizer);
  analyser.getByteFrequencyData(dataArray);

  ctx.clearRect(0, 0, canvas.width, canvas.height);

  const barWidth = (canvas.width / bufferLength) * 1.4;
  let x = 0;

  for (let i = 0; i < bufferLength; i++) {
    // Smooth transition: slowly follow the new data value
    const targetHeight = dataArray[i] / 2.2;
    barHeights[i] += (targetHeight - barHeights[i]) * 0.2; // easing factor

    // ðŸŒˆ Dynamic color gradient (based on bar index + volume)
    const hue = (i * 10 + barHeights[i]) % 360;
    const saturation = 90;
    const lightness = Math.min(50 + barHeights[i] / 4, 70);

    // Slight glowing gradient
    const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
    gradient.addColorStop(0, `hsl(${(hue + 20) % 360}, ${saturation}%, ${lightness + 10}%)`);
    gradient.addColorStop(1, `hsl(${hue}, ${saturation}%, ${lightness - 10}%)`);
    ctx.fillStyle = gradient;

    // Draw bar with rounded corners
    const radius = 3;
    const barHeight = barHeights[i];
    ctx.beginPath();
    ctx.moveTo(x, canvas.height);
    ctx.lineTo(x, canvas.height - barHeight + radius);
    ctx.quadraticCurveTo(x, canvas.height - barHeight, x + radius, canvas.height - barHeight);
    ctx.lineTo(x + barWidth - radius, canvas.height - barHeight);
    ctx.quadraticCurveTo(x + barWidth, canvas.height - barHeight, x + barWidth, canvas.height - barHeight + radius);
    ctx.lineTo(x + barWidth, canvas.height);
    ctx.closePath();
    ctx.fill();

    // Optional: slight body glow pulse based on average loudness
    if (i % 5 === 0 && i < 40) {
      const avg = dataArray.slice(0, 32).reduce((a, b) => a + b, 0) / 32;
      document.body.style.background = `radial-gradient(circle at center, hsl(${hue}, 70%, ${15 + avg / 20}%), #0a0a1a 80%)`;
    }

    x += barWidth + 1;
  }
}

// ðŸŸ¢ Start Equalizer when playing
player.addEventListener("play", () => {
  setupEqualizer();
  audioCtx.resume();
  canvas.style.display = "block";
  drawEqualizer();
});

// ðŸ”´ Stop Equalizer when paused or ended
player.addEventListener("pause", () => {
  cancelAnimationFrame(animationId);
});

player.addEventListener("ended", () => {
  cancelAnimationFrame(animationId);
  ctx.clearRect(0, 0, canvas.width, canvas.height);
});


</script>

</body>
</html>
