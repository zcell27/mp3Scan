<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Music Player</title>
  <style>
    body {
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      color: white;
      font-family: "Poppins", sans-serif;
      text-align: center;
      padding-top: 100px;
    }
    h2 {
      margin-bottom: 20px;
    }
    audio {
      width: 80%;
      max-width: 400px;
    }
  </style>
</head>
<body>
  <h2>ðŸŽµ Now Playing</h2>
  <audio id="player" controls autoplay></audio>
  <p id="songTitle"></p>

<script>
  // Parse URL parameter ?song=
  const params = new URLSearchParams(window.location.search);
  const song = params.get("song");

  const player = document.getElementById("player");
  const title = document.getElementById("songTitle");

  if (song) {
    player.src = `songs/${song}`;
    title.textContent = `${song.replace('.mp3', '').replace(/_/g, ' ')}`;
    // Try autoplay (will work on most desktop browsers)
    player.play();
  } else {
    title.textContent = "No song selected. Add ?song=song1.mp3 to the URL.";
  }
</script>
</body>
</html>
